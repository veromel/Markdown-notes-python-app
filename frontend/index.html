<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notes App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Contenedor de autenticación -->
    <div class="container auth-container" id="auth-container">
        <h1>Markdown Notes App</h1>
        
        <div class="auth-tabs">
            <button id="login-tab" class="auth-tab active" onclick="showLoginForm()">Iniciar Sesión</button>
            <button id="register-tab" class="auth-tab" onclick="showRegisterForm()">Registrarse</button>
        </div>
        
        <!-- Formulario de login -->
        <div id="login-form" class="auth-form">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="login-email" placeholder="Email" />
            <input type="password" id="login-password" placeholder="Contraseña" />
            <div class="button-container">
                <button id="login-button" onclick="login()">Iniciar Sesión</button>
            </div>
            <div id="login-error" class="error-message"></div>
        </div>
        
        <!-- Formulario de registro -->
        <div id="register-form" class="auth-form" style="display: none;">
            <h2>Crear Nueva Cuenta</h2>
            <input type="text" id="register-name" placeholder="Nombre" />
            <input type="email" id="register-email" placeholder="Email" />
            <input type="password" id="register-password" placeholder="Contraseña" />
            <div class="button-container">
                <button id="register-button" onclick="register()">Registrarse</button>
            </div>
            <div id="register-error" class="error-message"></div>
        </div>
    </div>

    <!-- Contenedor principal de la aplicación (se mostrará después de iniciar sesión) -->
    <div class="container main-container" id="main-container" style="display: none;">
        <header class="app-header">
            <h1>Markdown Notes App</h1>
            <div class="user-info">
                <span id="user-name">Usuario</span>
                <button id="logout-button" onclick="logout()">Cerrar Sesión</button>
            </div>
        </header>

        <div class="note-editor">
            <h2>Crear/Editar Nota</h2>
            <input type="text" id="note-title" placeholder="Título" />
            <textarea id="note-body" placeholder="Escribe tu nota aquí..."></textarea>
            <div class="button-container">
                <button id="save-note" onclick="saveNote()">Guardar Nota</button>
                <button id="check-grammar" onclick="checkGrammar()">Revisar Gramática</button>
                <button id="new-button" onclick="newNote()">Nueva Nota</button>
            </div>
        </div>

        <div id="error-container" class="error-container" style="display: none;">
            <h3>Errores:</h3>
            <div id="errors"></div>
        </div>

        <h2>Notas Guardadas:</h2>
        <div class="notes-list" id="saved-notes"></div>
        <div id="note-viewer">
            <h3>Contenido de la Nota:</h3>
            <div id="note-content">
                <span class="note-title"></span>
                <span class="note-content"></span>
            </div>
            <div class="note-buttons button-container">
                <button id="edit-note" onclick="editNote()">Editar</button>
                <button id="delete-note" onclick="deleteNote()">Eliminar</button>
            </div>
        </div>
    </div>
</body>
</html>
